<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h2>Edit {{ form_type.replace('_', ' ').title() }} Record</h2>

    <div class="container">
        <form action="{{ url_for('edit_form', form_type=form_type, record_id=record.id) }}" method="POST">
            {% for field, value in record.__dict__.items() %}
                {% if not field.startswith("_") %}
                    <label for="{{ field }}">{{ field.replace('_', ' ').title() }}</label>
                    <input type="text" id="{{ field }}" name="{{ field }}" value="{{ value }}">
                {% endif %}
            {% endfor %}
            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
