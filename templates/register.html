<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #47a34c;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .form-group {
      margin-bottom: 12px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #4CAF50;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    
    <!-- Registration Form -->
    <form action="{{ url_for('register') }}" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter username" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter password" 
          required
        >
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
